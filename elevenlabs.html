<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<!-- <link rel="stylesheet" href="chatmixer/base.css"> -->
</head>
<body id="container">

<form id="options" action="/elevenlabs.html" method="get">
    <input type="hidden" id="hidden" name="hidden" value="true">

    <label for="source">Alert source:</label>
    <input type="radio" id="streamelements" name="source" value="StreamElements">
    <label for="streamelements">StreamElements</label>
    <input type="radio" id="streamlabs" name="source" value="StreamLabs" checked="true">
    <label for="streamlabs">StreamLabs</label>
    <br />
    <br />

    <label for="api_key">StreamElements API Key | StreamLabs Socket Key</label>
    <input type="text" id="api_key" name="api_key">
    <br />
    <br />

    <label for="eleven_key">ElevenLabs Key</label>
    <input type="text" id="eleven_key" name="eleven_key">
    <br />
    <br />

    <label for="minimum_bits">Minimum Bits</label>
    <input type="number" id="minimum_bits" name="minimum_bits">
    <br />
    <br />
    <input type="hidden" id="form_done" name="form_done" value="true">

    <!-- <input type="button" value="Set Options" onclick="SubmitAuth()"> -->
    <input type="submit" value="Submit">
</form>

<ol id="chat"></ol>

<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js' integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous" type='text/javascript'></script>
<script src="./elevenlabs_alerts/remove_words.js"></script>
<script src="./elevenlabs_alerts/elevenlabs_api.js"></script>
<script src="./elevenlabs_alerts/alerts.js"></script>

</body>
</html>
